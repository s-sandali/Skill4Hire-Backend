# Application Configuration
spring.application.name=Skill4Hire

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sanda
spring.datasource.password=1029

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080
server.servlet.session.timeout=1800

# Session cookie settings - set to true in production with HTTPS
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Spring Security (Optional - shows security debug info)
# spring.security.filter.order=10
# logging.level.org.springframework.security=DEBUG

# Logging Configuration (Optional)
logging.level.com.se.skill4hire=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE