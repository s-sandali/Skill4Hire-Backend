spring.application.name=Skill4Hire

# H2 in-memory datasource
spring.datasource.url=jdbc:h2:mem:skill4hire;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Session cookie settings for cross-origin requests from the frontend (http://localhost:5173)
# Ensures the browser sends JSESSIONID with XHR/fetch when credentials are included
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=None
# Chrome treats localhost as a secure context; Secure is required when SameSite=None
server.servlet.session.cookie.secure=true
server.servlet.session.tracking-modes=cookie
