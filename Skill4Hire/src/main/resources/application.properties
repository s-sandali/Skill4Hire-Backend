# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/skill4hire
spring.data.mongodb.database=skill4hire

# Prevent Spring Boot from auto-configuring a JDBC DataSource in the default runtime
# Migration code may create a DataSource under the 'migration' profile when you provide
# spring.datasource.url, so keep migration profile enabled for those runs instead.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Session cookie settings for local development
# Use Lax for local HTTP so the browser accepts the session cookie.
# Do NOT set SameSite=None unless Secure=true (browsers will reject it otherwise).
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m
